<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT | COMMANDER ABDULLAH</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700;900&display=swap');
        body { font-family: 'Noto Kufi Arabic', sans-serif; background: #020617; color: #f8fafc; overflow: hidden; height: 100vh; }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-item { transition: 0.3s; cursor: pointer; border-radius: 15px; margin-bottom: 4px; }
        .nav-active { background: #3b82f6; color: white; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
        .tactical-input { background: rgba(0,0,0,0.4) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white; outline: none; transition: 0.3s; }
        .tactical-input:focus { border-color: #3b82f6 !important; box-shadow: 0 0 10px rgba(59,130,246,0.3); }
        @media (max-width: 768px) { .sidebar { display: none; } .mobile-nav { display: flex; position: fixed; bottom: 0; width: 100%; background: #0f172a; height: 70px; z-index: 100; border-top: 1px solid #334155; justify-content: space-around; align-items: center; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCYgffN2dA7IILMbI2i_1YfERkKWIrpHyA",
            authDomain: "ek-police.firebaseapp.com",
            projectId: "ek-police",
            storageBucket: "ek-police.firebasestorage.app",
            messagingSenderId: "300605258409",
            appId: "1:300605258409:web:f265025ffa5592f651c7b8"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const RANK_ORDER = { 'General': 1, 'Colonel': 2, 'Major': 3, 'Captain': 4, 'Lieutenant': 5, 'Sergeant': 6, 'Officer': 7, 'Cadet': 8 };

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [page, setPage] = useState('dashboard');
            const [data, setData] = useState({ users: [], reports: [], uniforms: [] });
            const [forms, setForms] = useState({ login: {}, report: '', newUser: {rank: 'Cadet'} });

            useEffect(() => {
                if (!window.fb) return;
                
                // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ÿ≠ÿ≥ÿßÿ® ÿπÿ®ÿØÿßŸÑŸÑŸá ŸÖÿ≠ŸÖÿØ A-1 ŸÅŸä ŸÇÿßÿπÿØÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸàÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
                window.fb.setDoc(window.fb.doc(window.fb.db, "users", "1001"), {
                    id: "1001",
                    name: "Abdullah Mohammed",
                    password: "123", // ŸäŸÖŸÉŸÜŸÉ ÿ™ÿ∫ŸäŸäÿ± ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÖŸÜ ŸáŸÜÿß ÿ£Ÿà ŸÖŸÜ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ•ÿØÿßÿ±ÿ©
                    rank: "General",
                    role: "Commander"
                }, { merge: true });

                window.fb.onSnapshot(window.fb.collection(window.fb.db, "users"), s => setData(p => ({...p, users: s.docs.map(d=>d.data())})));
                window.fb.onSnapshot(window.fb.collection(window.fb.db, "uniforms"), s => setData(p => ({...p, uniforms: s.docs.map(d=>({...d.data(), fid: d.id}))})));
                const q = window.fb.query(window.fb.collection(window.fb.db, "field_reports"), window.fb.orderBy("createdAt", "desc"));
                window.fb.onSnapshot(q, s => setData(p => ({...p, reports: s.docs.map(d=>({...d.data(), fid: d.id}))})));
            }, []);

            const isCommander = (u) => u?.id === '1001';
            const formatID = (id) => id === '1001' ? 'A-1' : id;

            const handleLogin = () => {
                const searchID = forms.login.id?.trim().toUpperCase() === 'A-1' ? '1001' : forms.login.id;
                const found = data.users.find(u => u.id === searchID && u.password === forms.login.pass);
                if (found) { setUser(found); setIsLoggedIn(true); } else alert("‚ùå ÿ®ŸäÿßŸÜÿßÿ™ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©");
            };

            const sortedUsers = useMemo(() => {
                return [...data.users].sort((a, b) => (RANK_ORDER[a.rank] || 9) - (RANK_ORDER[b.rank] || 9));
            }, [data.users]);

            if (!isLoggedIn) return (
                <div className="h-screen flex items-center justify-center p-6 bg-slate-950">
                    <div className="glass-panel w-full max-w-md p-10 rounded-[40px] text-center animate__animated animate__fadeIn">
                        <div className="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-4xl shadow-xl shadow-blue-500/20">üõ°Ô∏è</div>
                        <h2 className="text-2xl font-black mb-2 italic">DEPARTMENT OF JUSTICE</h2>
                        <p className="text-xs text-slate-500 mb-8 uppercase font-bold tracking-widest">MDT Access Point</p>
                        <div className="space-y-4">
                            <input className="tactical-input w-full p-4 rounded-2xl text-center font-bold" placeholder="Military ID (A-1)" onChange={e=>setForms({...forms, login:{...forms.login, id:e.target.value}})} />
                            <input type="password" className="tactical-input w-full p-4 rounded-2xl text-center font-bold" placeholder="Password" onChange={e=>setForms({...forms, login:{...forms.login, pass:e.target.value}})} />
                            <button onClick={handleLogin} className="w-full bg-blue-600 py-4 rounded-2xl font-black hover:bg-blue-500 transition-all shadow-lg">Login System</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar Desktop */}
                    <aside className="sidebar w-72 glass-panel m-4 rounded-[30px] flex flex-col p-6 animate__animated animate__fadeInLeft">
                        <div className="mb-10 text-center">
                            <h1 className="text-2xl font-black text-blue-500 italic">MDT HQ</h1>
                            <div className="h-1 w-12 bg-blue-500 mx-auto mt-1 rounded-full"></div>
                        </div>
                        <nav className="flex-grow space-y-1">
                            <NavItem active={page==='dashboard'} onClick={()=>setPage('dashboard')} label="Dashboard" icon="üìä" />
                            <NavItem active={page==='reports'} onClick={()=>setPage('reports')} label="Reports Archive" icon="üìù" />
                            <NavItem active={page==='uniforms'} onClick={()=>setPage('uniforms')} label="Uniform Roster" icon="üëï" />
                            <NavItem active={page==='force'} onClick={()=>setPage('force')} label="Force Personnel" icon="üë•" />
                            {isCommander(user) && <NavItem active={page==='admin'} onClick={()=>setPage('admin')} label="HQ Management" icon="‚öôÔ∏è" color="text-amber-500" />}
                        </nav>
                        <div className="mt-auto p-4 bg-white/5 rounded-2xl flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-black">{formatID(user.id)}</div>
                            <div className="text-xs font-bold truncate">
                                <p>{user.name}</p>
                                <button onClick={()=>window.location.reload()} className="text-red-500 font-black uppercase text-[10px]">Logout</button>
                            </div>
                        </div>
                    </aside>

                    {/* Mobile Navigation */}
                    <div className="mobile-nav hidden">
                        <button onClick={()=>setPage('dashboard')} className={page==='dashboard'?'text-blue-500':''}>üìä</button>
                        <button onClick={()=>setPage('reports')} className={page==='reports'?'text-blue-500':''}>üìù</button>
                        <button onClick={()=>setPage('uniforms')} className={page==='uniforms'?'text-blue-500':''}>üëï</button>
                        {isCommander(user) && <button onClick={()=>setPage('admin')} className={page==='admin'?'text-amber-500':''}>‚öôÔ∏è</button>}
                    </div>

                    <main className="flex-grow overflow-y-auto p-6 md:p-12">
                        <header className="mb-12 flex justify-between items-end border-b border-white/10 pb-6 animate__animated animate__fadeInDown">
                            <h2 className="text-4xl font-black italic uppercase tracking-tighter text-white/90">{page}</h2>
                            <span className="text-blue-500 font-black uppercase text-[10px]">Secure Link Active</span>
                        </header>

                        {/* Page: Dashboard */}
                        {page === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate__animated animate__zoomIn">
                                <StatBox label="Active Personnel" value={data.users.length} icon="üõ°Ô∏è" color="blue" />
                                <StatBox label="Archive Reports" value={data.reports.length} icon="üìÇ" color="indigo" />
                                <StatBox label="Storage Items" value={data.uniforms.length} icon="üì¶" color="amber" />
                            </div>
                        )}

                        {/* Page: Reports Archive */}
                        {page === 'reports' && (
                            <div className="max-w-4xl mx-auto space-y-6">
                                <div className="glass-panel p-6 rounded-[30px] border-r-4 border-blue-600 animate__animated animate__fadeInUp">
                                    <h3 className="text-sm font-black mb-4 uppercase text-blue-500 tracking-widest">New Field Report</h3>
                                    <textarea className="tactical-input w-full h-32 p-4 rounded-2xl mb-4 text-sm" placeholder="Details of the incident..." onChange={e=>setForms({...forms, report:e.target.value})}></textarea>
                                    <button onClick={async()=>{
                                        if(!forms.report) return;
                                        await window.fb.addDoc(window.fb.collection(window.fb.db, "field_reports"), {
                                            content: forms.report, authorName: user.name, authorId: user.id, createdAt: window.fb.serverTimestamp()
                                        });
                                        setForms({...forms, report:''});
                                    }} className="bg-blue-600 px-8 py-3 rounded-xl font-black hover:bg-blue-500 transition-all">Submit Archive</button>
                                </div>
                                <div className="space-y-4">
                                    {data.reports.map(r => (
                                        <div key={r.fid} className="glass-panel p-6 rounded-2xl border-l border-white/5 animate__animated animate__fadeIn">
                                            <div className="flex justify-between items-center mb-4 pb-2 border-b border-white/5">
                                                <span className="text-xs font-black text-blue-400">{formatID(r.authorId)} - {r.authorName}</span>
                                                {(isCommander(user) || r.authorId === user.id) && (
                                                    <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, "field_reports", r.fid))} className="text-red-500 hover:text-red-300 text-xs font-black">DELETE</button>
                                                )}
                                            </div>
                                            <p className="text-slate-300 text-sm leading-relaxed">{r.content}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Page: HQ Management (Admin) */}
                        {page === 'admin' && isCommander(user) && (
                            <div className="max-w-5xl mx-auto space-y-10 animate__animated animate__fadeIn">
                                <div className="glass-panel p-8 rounded-[30px] border-r-4 border-amber-600">
                                    <h3 className="text-xl font-black mb-6 uppercase tracking-widest text-amber-500">Add New Personnel</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input className="tactical-input p-4 rounded-xl text-sm" placeholder="Military ID (e.g. 1002)" onChange={e=>setForms({...forms, newUser:{...forms.newUser, id:e.target.value}})} />
                                        <input className="tactical-input p-4 rounded-xl text-sm" placeholder="Full Name (English)" onChange={e=>setForms({...forms, newUser:{...forms.newUser, name:e.target.value}})} />
                                        <input className="tactical-input p-4 rounded-xl text-sm" placeholder="Login Password" onChange={e=>setForms({...forms, newUser:{...forms.newUser, pass:e.target.value}})} />
                                        <select className="tactical-input p-4 rounded-xl text-sm" onChange={e=>setForms({...forms, newUser:{...forms.newUser, rank:e.target.value}})}>
                                            {Object.keys(RANK_ORDER).map(r => <option key={r} value={r}>{r}</option>)}
                                        </select>
                                    </div>
                                    <button onClick={async()=>{
                                        if(!forms.newUser.id || !forms.newUser.name) return;
                                        await window.fb.setDoc(window.fb.doc(window.fb.db, "users", forms.newUser.id), forms.newUser);
                                        alert("User successfully added to HQ database");
                                    }} className="w-full bg-amber-600 mt-6 py-4 rounded-xl font-black hover:bg-amber-500 transition-all">Register User</button>
                                </div>
                            </div>
                        )}

                        {/* Page: Force Personnel */}
                        {page === 'force' && (
                            <div className="glass-panel rounded-[30px] overflow-hidden animate__animated animate__fadeIn">
                                <table className="w-full text-left">
                                    <thead className="bg-white/5 text-[10px] font-black text-slate-500 uppercase">
                                        <tr><th className="p-6">Military ID</th><th className="p-6">Rank</th><th className="p-6">Full Name</th><th className="p-6 text-center">Status</th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {sortedUsers.map(u => (
                                            <tr key={u.id} className="hover:bg-blue-600/5 transition-all">
                                                <td className="p-6 font-black text-blue-500">{formatID(u.id)}</td>
                                                <td className="p-6"><span className="bg-slate-800 px-3 py-1 rounded text-[10px] font-black uppercase">{u.rank}</span></td>
                                                <td className="p-6 font-bold text-sm tracking-tight">{u.name}</td>
                                                <td className="p-6 text-center">
                                                    {isCommander(user) && u.id !== '1001' ? (
                                                        <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, "users", u.id))} className="text-red-500 text-[10px] font-black hover:underline">DISCHARGE</button>
                                                    ) : <span className="text-green-500 text-[10px] font-black uppercase">Active Duty</span>}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* Page: Uniform Roster */}
                        {page === 'uniforms' && (
                            <div className="space-y-10 animate__animated animate__fadeIn">
                                {isCommander(user) && (
                                    <div className="glass-panel p-8 rounded-[30px] max-w-xl border-r-4 border-blue-500">
                                        <h3 className="text-sm font-black mb-6 uppercase text-blue-500">Warehouse Management</h3>
                                        <div className="space-y-4">
                                            <input className="tactical-input w-full p-4 rounded-xl text-sm" placeholder="Uniform Item Name" onChange={e=>setForms({...forms, uniform:{...forms.uniform, name:e.target.value}})} />
                                            <input className="tactical-input w-full p-4 rounded-xl text-sm" placeholder="Image URL" onChange={e=>setForms({...forms, uniform:{...forms.uniform, img:e.target.value}})} />
                                            <button onClick={async()=>await window.fb.addDoc(window.fb.collection(window.fb.db, "uniforms"), forms.uniform)} className="w-full bg-blue-600 py-4 rounded-xl font-black">Register Item</button>
                                        </div>
                                    </div>
                                )}
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                    {data.uniforms.map(u => (
                                        <div key={u.fid} className="glass-panel rounded-[30px] overflow-hidden group hover:border-blue-500 transition-all border-b-2 border-transparent">
                                            <div className="h-64 bg-black relative">
                                                <img src={u.img} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-all" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                                                <div className="absolute bottom-4 right-4 text-right">
                                                    <p className="text-[10px] text-blue-400 font-black uppercase tracking-widest">Tactical Gear</p>
                                                    <h4 className="text-lg font-black">{u.name}</h4>
                                                </div>
                                                {isCommander(user) && <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, "uniforms", u.fid))} className="absolute top-4 left-4 bg-red-600/20 text-red-500 p-2 rounded-lg text-xs font-black">X</button>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const NavItem = ({active, onClick, label, icon, color="text-slate-400"}) => (
            <div onClick={onClick} className={`p-4 nav-item flex items-center gap-4 font-bold ${active ? 'nav-active' : color + ' hover:bg-white/5'}`}>
                <span className="text-xl">{icon}</span>
                <span className="text-xs uppercase tracking-widest">{label}</span>
            </div>
        );

        const StatBox = ({label, value, icon, color}) => (
            <div className={`glass-panel p-10 rounded-[40px] border-b-4 border-${color}-500 group relative overflow-hidden`}>
                <div className="relative z-10">
                    <p className="text-[10px] font-black text-slate-500 uppercase mb-2 tracking-widest">{label}</p>
                    <h3 className="text-6xl font-black italic">{value}</h3>
                </div>
                <div className="absolute -right-4 -bottom-4 text-8xl opacity-5 transform group-hover:scale-110 transition-all">{icon}</div>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
