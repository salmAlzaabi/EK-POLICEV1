                                        {civilians.filter(c => c.name.includes(searchTerm)).map(c => (
                                            <div key={c.fbId} onClick={()=>setSelectedCiv(c)} className="tactical-panel p-4 cursor-pointer hover:bg-blue-600/10 flex items-center gap-4">

                                                        <button onClick={async()=>{

                                                            addLog(`ÿ≥ÿ¨ŸÑ ŸÖŸàÿßÿ∑ŸÜ ÿ¨ÿØŸäÿØ: ${n}`); setSelectedCiv(null);

                                                        <div className="space-y-4">

                                                                </div>
                                                            ))}
                                                            {isOfficer(currentUser) && (
                                                                <div className="mt-10 p-4 tactical-panel bg-amber-600/5">
                                                                    <input id="ch" placeholder="ÿßŸÑÿ™ŸáŸÖÿ©" className="mb-2" /><input id="pe" placeholder="ÿßŸÑÿπŸÇŸàÿ®ÿ©" className="mb-4" />

                                                <div className="flex gap-2 pt-4">
                                                    <button onClick={async()=>{ await window.fb.updateDoc(window.fb.doc(window.fb.db, "users", editUser.fbId), editUser); setEditUser(null); }} className="w-full bg-blue-600 py-3 rounded font-black">ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™</button>

                                            </div>

                                </div>

    </script>
