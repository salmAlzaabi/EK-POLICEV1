<!DOCTYPE html>

<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
        
        const firebaseConfig = { 
            apiKey: "AIzaSyCYgffN2dA7IILMbI2i_1YfERkKWIrpHyA", 
            authDomain: "ek-police.firebaseapp.com", 
            projectId: "ek-police", 
            storageBucket: "ek-police.firebasestorage.app", 
            messagingSenderId: "300605258409", 
            appId: "1:300605258409:web:f265025ffa5592f651c7b8" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp, arrayUnion, arrayRemove };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑÿ±ÿ™ÿ® ŸÖÿ±ÿ™ÿ®ÿ© ŸÖŸÜ ÿßŸÑÿ£ÿπŸÑŸâ (index 0) ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ
        const RANKS_ORDER = [
            {id: 'General', label: 'ŸÅÿ±ŸäŸÇ ÿ£ŸàŸÑ'},
            {id: 'Colonel', label: 'ÿπŸÇŸäÿØ'},
            {id: 'Major', label: 'ÿ±ÿßÿ¶ÿØ'},
            {id: 'Captain', label: 'ŸÜŸÇŸäÿ®'},
            {id: 'Lieutenant', label: 'ŸÖŸÑÿßÿ≤ŸÖ'},
            {id: 'Sergeant', label: 'ÿ±ŸÇŸäÿ®'},
            {id: 'Officer III', label: 'ÿπÿ±ŸäŸÅ'},
            {id: 'Officer II', label: 'ÿ¨ŸÜÿØŸä ÿ£ŸàŸÑ'},
            {id: 'Officer I', label: 'ÿ¨ŸÜÿØŸä'},
            {id: 'Cadet', label: 'ÿ∑ÿßŸÑÿ® ÿπÿ≥ŸÉÿ±Ÿä'}
        ];

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [page, setPage] = useState('dashboard');
            const [menuOpen, setMenuOpen] = useState(false);
            
            const [users, setUsers] = useState([]);
            const [wanted, setWanted] = useState([]);
            const [civilians, setCivilians] = useState([]);
            const [uniforms, setUniforms] = useState([]);
            const [reports, setReports] = useState([]);
            const [logs, setLogs] = useState([]);
            const [modal, setModal] = useState(null);

            useEffect(() => {
                if (!window.fb) return;
                const db = window.fb.db;
                window.fb.onSnapshot(window.fb.collection(db, "users"), s => setUsers(s.docs.map(d => ({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.collection(db, "wanted"), s => setWanted(s.docs.map(d => ({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.collection(db, "civilians"), s => setCivilians(s.docs.map(d => ({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.collection(db, "uniforms"), s => setUniforms(s.docs.map(d => ({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.query(window.fb.collection(db, "field_reports"), window.fb.orderBy("createdAt", "desc")), s => setReports(s.docs.map(d => ({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.query(window.fb.collection(db, "logs"), window.fb.orderBy("timestamp", "desc")), s => setLogs(s.docs.map(d => d.data()).slice(0, 30)));
            }, []);

            const logAction = async (msg) => {
                await window.fb.addDoc(window.fb.collection(window.fb.db, "logs"), {
                    user: currentUser?.name || "ŸÜÿ∏ÿßŸÖ",
                    action: msg,
                    time: new Date().toLocaleTimeString('ar-SA'),
                    timestamp: window.fb.serverTimestamp()
                });
            };

            const isCommand = () => currentUser?.role === 'ÿ±ÿ™ÿ®ÿ© ŸÇŸäÿßÿØŸäÿ©' || currentUser?.id === '1001';

            // Ÿàÿ∏ŸäŸÅÿ© ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ŸÖÿµŸÅŸàŸÅÿ© ÿßŸÑÿ±ÿ™ÿ®
            const getSortedUsers = () => {
                return [...users].sort((a, b) => {
                    const indexA = RANKS_ORDER.findIndex(r => r.id === a.rank);
                    const indexB = RANKS_ORDER.findIndex(r => r.id === b.rank);
                    return indexA - indexB;
                });
            };

            if (!isLoggedIn) return (

                        <h2 className="text-xl font-black mb-8 text-blue-500 italic">LSPD LOGIN</h2>
                        <div className="space-y-4">
                            <input id="l_id" type="text" placeholder="ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿπÿ≥ŸÉÿ±Ÿä" className="text-center" />
                            <input id="l_pw" type="password" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" className="text-center" />
                            <button onClick={() => {
                                const u = users.find(x => x.id === document.getElementById('l_id').value && x.password === document.getElementById('l_pw').value);
                                if(u) { setCurrentUser(u); setIsLoggedIn(true); logAction("ÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑŸá"); } else alert("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™");
                            }} className="w-full bg-blue-600 py-4 rounded-2xl font-black">ÿØÿÆŸàŸÑ</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <div className={`overlay ${menuOpen ? 'active' : ''}`} onClick={()=>setMenuOpen(false)}></div>
                    <aside className={`sidebar ${menuOpen ? 'open' : ''}`}>
                        <div className="p-8 text-center border-b border-white/5">
                            <h1 className="font-black text-2xl text-blue-500 italic uppercase">LSPD MDT</h1>
                        </div>
                        <nav className="mt-6 flex-grow">
                            {[
                                {id:'dashboard', i:'üè†', l:'ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©'},
                                {id:'schedule', i:'üìÖ', l:'ÿ¨ÿØŸàŸÑ ÿßŸÑŸÇŸàÿ©'},
                                {id:'civil', i:'ü™™', l:'ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑŸÖÿØŸÜŸä'},
                                {id:'wanted', i:'üö®', l:'ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ŸäŸÜ'},
                                {id:'reports', i:'üìù', l:'ÿßŸÑÿ™ŸÇÿßÿ±Ÿäÿ±'},
                                {id:'uniforms', i:'üëï', l:'ÿßŸÑŸÖŸÑÿßÿ®ÿ≥'}
                            ].map(item => (

                                    <span>{item.i}</span> {item.l}
                                </div>
                            ))}
                            {isCommand() && <div onClick={()=>{setPage('admin'); setMenuOpen(false)}} className="nav-item bg-amber-600/10 text-amber-500 mt-4">‚öôÔ∏è ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÇŸàÿ©</div>}
                        </nav>
                        <button onClick={()=>setIsLoggedIn(false)} className="m-6 p-4 bg-red-600/10 text-red-500 rounded-xl font-black">ÿÆÿ±Ÿàÿ¨</button>
                    </aside>

                    <main className="main-view">
                        <header className="mobile-header">
                            <button onClick={()=>setMenuOpen(true)} className="text-3xl text-blue-500">‚ò∞</button>
                            <span className="font-black text-blue-500 italic uppercase">LSPD</span>
                            <div className="w-8"></div>
                        </header>

                        <div className="p-6 md:p-12 max-w-7xl mx-auto space-y-10">
                            
                            {/* Dashboard */}
                            {page === 'dashboard' && (
                                <div className="space-y-6 fade-in text-center md:text-right">
                                    <h1 className="text-4xl font-black italic">ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ÿßŸÑŸÇÿßÿ¶ÿØÿå {currentUser.name}</h1>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div className="panel"><h3>ÿßŸÑŸÇŸàÿ©</h3><p className="text-3xl font-black text-blue-500">{users.length}</p></div>
                                        <div className="panel"><h3>ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ŸäŸÜ</h3><p className="text-3xl font-black text-red-500">{wanted.length}</p></div>
                                        <div className="panel"><h3>ÿßŸÑÿ™ŸÇÿßÿ±Ÿäÿ±</h3><p className="text-3xl font-black text-green-500">{reports.length}</p></div>
                                        <div className="panel"><h3>ÿßŸÑŸÖŸàÿßÿ∑ŸÜŸäŸÜ</h3><p className="text-3xl font-black text-amber-500">{civilians.length}</p></div>
                                    </div>
                                </div>
                            )}

                            {/* Schedule (ÿ¨ÿØŸàŸÑ ÿßŸÑŸÇŸàÿ© - ŸÖÿ±ÿ™ÿ® ÿ∑ŸàŸÑŸäÿßŸã ÿ≠ÿ≥ÿ® ÿßŸÑÿ±ÿ™ÿ®ÿ©) */}
                            {page === 'schedule' && (
                                <div className="space-y-6 fade-in max-w-3xl mx-auto">
                                    <h1 className="text-3xl font-black italic border-r-8 border-blue-600 pr-4">ÿ¨ÿØŸàŸÑ ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿπÿ≥ŸÉÿ±Ÿä</h1>
                                    <div className="flex flex-col gap-3">
                                        {getSortedUsers().map(u => (
                                            <div key={u.fbId} className={`panel rank-card rank-${u.rank} py-6 flex justify-between items-center transition-all hover:translate-x-[-5px]`}>
                                                <div className="flex items-center gap-6">
                                                    <div className="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center font-black text-blue-500">#{u.id}</div>
                                                    <div>
                                                        <p className="font-black text-xl">{u.name}</p>
                                                        <p className="text-[10px] text-blue-400 font-black uppercase tracking-widest">
                                                            {RANKS_ORDER.find(r=>r.id===u.rank)?.label || u.rank}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="bg-green-500/20 text-green-500 text-[10px] px-4 py-1 rounded-full font-black animate-pulse">ON DUTY</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Wanted List */}
                            {page === 'wanted' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex justify-between items-center">
                                        <h1 className="text-2xl font-black italic text-red-500 uppercase">Wanted List</h1>
                                        <button onClick={()=>setModal('addWanted')} className="bg-red-600 px-6 py-3 rounded-xl font-black text-xs">+ ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ∑ŸÑŸàÿ®</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {wanted.map(w => (
                                            <div key={w.fbId} className="panel p-0 overflow-hidden relative border-none shadow-2xl">
                                                <img src={w.photo} className="w-full h-60 object-cover grayscale hover:grayscale-0 transition-all" />
                                                <div className="p-6">
                                                    <h3 className="text-xl font-black text-red-500 uppercase">{w.name}</h3>
                                                    <p className="text-xs text-amber-500 font-bold mt-2">ÿßŸÑÿ™ŸáŸÖÿ©: {w.charge}</p>
                                                    {isCommand() && <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, "wanted", w.fbId))} className="mt-4 text-red-500 text-[10px] font-black underline uppercase">ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖŸÑŸÅ</button>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Uniforms */}
                            {page === 'uniforms' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex justify-between items-center">
                                        <h1 className="text-2xl font-black italic">ŸÖÿπÿ±ÿ∂ ÿßŸÑŸÖŸÑÿßÿ®ÿ≥</h1>
                                        {isCommand() && <button onClick={()=>setModal('addUniform')} className="bg-blue-600 px-6 py-3 rounded-xl font-black text-xs">+ ÿ•ÿ∂ÿßŸÅÿ© ÿ∑ŸÇŸÖ</button>}
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        {uniforms.map(uni => (
                                            <div key={uni.fbId} className="panel p-0 overflow-hidden relative group">
                                                <img src={uni.photo} className="w-full h-80 object-cover group-hover:scale-110 transition-all duration-500" />
                                                <div className="absolute bottom-0 w-full p-4 bg-black/60 backdrop-blur-md flex justify-between items-center">
                                                    <span className="font-black text-xs">{uni.name}</span>
                                                    {isCommand() && <button onClick={async()=>await window.fb.deleteDoc(window.fb.doc(window.fb.db, "uniforms", uni.fbId))} className="text-red-500">üóëÔ∏è</button>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Reports */}
                            {page === 'reports' && (
                                <div className="max-w-3xl mx-auto space-y-8 fade-in">
                                    <h1 className="text-2xl font-black italic uppercase">Reports Archive</h1>
                                    <div className="panel space-y-4">
                                        <textarea id="r_box" placeholder="ÿßŸÉÿ™ÿ® ÿßŸÑÿ™ŸÇÿ±Ÿäÿ± ŸáŸÜÿß..." className="h-40 font-bold"></textarea>
                                        <button onClick={async()=>{
                                            const v = document.getElementById('r_box').value; if(!v) return;
                                            await window.fb.addDoc(window.fb.collection(window.fb.db, "field_reports"), {
                                                content: v, authorName: currentUser.name, authorId: currentUser.id, createdAt: window.fb.serverTimestamp()
                                            });
                                            document.getElementById('r_box').value = '';
                                        }} className="w-full bg-blue-600 py-4 rounded-xl font-black">ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ™ŸÇÿ±Ÿäÿ±</button>
                                    </div>
                                    <div className="space-y-4">
                                        {reports.map(r => (
                                            <div key={r.fbId} className="panel border-r-8 border-r-blue-600">
                                                <p className="text-blue-500 text-[10px] font-black mb-3 uppercase">{r.authorName}</p>
                                                <p className="text-sm font-bold italic">"{r.content}"</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Civil Registry */}
                            {page === 'civil' && (
                                <div className="space-y-6 fade-in">
                                    <div className="flex justify-between items-center">
                                        <h1 className="text-2xl font-black italic">ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑŸÖÿØŸÜŸä</h1>
                                        <button onClick={()=>setModal('addCivil')} className="bg-blue-600 px-6 py-3 rounded-xl font-black text-xs">+ ÿ™ÿ≥ÿ¨ŸäŸÑ ŸÖŸàÿßÿ∑ŸÜ</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {civilians.map(c => (
                                            <div key={c.fbId} onClick={()=>setModal({type:'viewCivil', data:c})} className="panel flex items-center gap-6 cursor-pointer border-l-4 border-l-blue-500 hover:bg-white/5 transition-all">
                                                <img src={c.photo} className="w-16 h-16 rounded-xl object-cover" />

                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Admin Page */}
                            {page === 'admin' && isCommand() && (
                                <div className="space-y-8 fade-in">
                                    <div className="flex justify-between items-center">
                                        <h1 className="text-2xl font-black text-amber-500">ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ£ŸÅÿ±ÿßÿØ</h1>
                                        <button onClick={()=>setModal('addOfficer')} className="bg-blue-600 px-6 py-3 rounded-xl font-black text-xs">+ ÿ•ÿ∂ÿßŸÅÿ© ÿπÿ≥ŸÉÿ±Ÿä</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {users.map(u => (
                                            <div key={u.fbId} className="panel flex justify-between items-center">
                                                <div><p className="font-black">{u.name}</p><p className="text-[10px] text-blue-400">#{u.id} - {u.password}</p></div>

                            )}

                        </div>
                    </main>

                    {/* Modals Container */}
                    {modal && (
                        <div className="fixed inset-0 z-[3000] flex items-center justify-center p-4 bg-black/95 fade-in">
                            <div className="bg-[#1e293b] p-8 rounded-[2.5rem] w-full max-w-md space-y-6 border border-white/5">
                                
                                {modal === 'addOfficer' && (

                                        <input id="n_id" placeholder="ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿπÿ≥ŸÉÿ±Ÿä" />
                                        <input id="n_nm" placeholder="ÿßŸÑÿßÿ≥ŸÖ" />
                                        <input id="n_pw" placeholder="ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ" />
