<!DOCTYPE html>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div id="root"></div>

    <script type="module">

        const firebaseConfig = {
            apiKey: "AIzaSyCYgffN2dA7IILMbI2i_1YfERkKWIrpHyA",
            authDomain: "ek-police.firebaseapp.com",
            projectId: "ek-police",
            storageBucket: "ek-police.firebasestorage.app",
            messagingSenderId: "300605258409",
            appId: "1:300605258409:web:f265025ffa5592f651c7b8"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, setDoc, doc, deleteDoc, query, orderBy, addDoc, updateDoc, serverTimestamp, arrayUnion, arrayRemove };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {

            const [users, setUsers] = useState([]);
            const [civilians, setCivilians] = useState([]);
            const [reports, setReports] = useState([]);
            const [logs, setLogs] = useState([]);
            const [uniforms, setUniforms] = useState([]);
            
            const [selectedCiv, setSelectedCiv] = useState(null);
            const [showAddCiv, setShowAddCiv] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [loginForm, setLoginForm] = useState({ id: '', password: '' });

            useEffect(() => {
                if (!window.fb) return;
                window.fb.onSnapshot(window.fb.collection(window.fb.db, "users"), (s) => setUsers(s.docs.map(d=>({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.collection(window.fb.db, "civilians"), (s) => setCivilians(s.docs.map(d=>({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.collection(window.fb.db, "uniforms"), (s) => setUniforms(s.docs.map(d=>({...d.data(), fbId: d.id}))));
                window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "logs"), window.fb.orderBy("timestamp", "desc")), (s) => setLogs(s.docs.map(d=>d.data())));
                window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "field_reports"), window.fb.orderBy("createdAt", "desc")), (s) => setReports(s.docs.map(d=>({...d.data(), fbId: d.id}))));

            const isCommand = (u) => u?.id === '1001' || u?.role === 'ÿ±ÿ™ÿ®ÿ© ŸÇŸäÿßÿØŸäÿ©';
            const isOfficer = (u) => isCommand(u) || u?.role === 'ÿ±ÿ™ÿ®ÿ© ÿ∂ÿßÿ®ÿ∑';

            const addLog = async (action) => {
                const dateGroup = new Date().toLocaleDateString('en-CA');
                const time = new Date().toLocaleTimeString('ar-SA');
                await window.fb.addDoc(window.fb.collection(window.fb.db, "logs"), {
                    user: currentUser.name, action, dateGroup, time, timestamp: window.fb.serverTimestamp()

            };

            const groupedLogs = useMemo(() => {
                return logs.reduce((acc, log) => {
                    (acc[log.dateGroup] = acc[log.dateGroup] || []).push(log);
                    return acc;
                }, {});
            }, [logs]);

            if (!isLoggedIn) return (

                                if(u) { setCurrentUser(u); setIsLoggedIn(true); addLog("ÿØÿÆŸÑ ÿßŸÑŸÜÿ∏ÿßŸÖ"); } else alert("ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿÆÿßÿ∑ÿ¶ÿ©");
                            }} className="w-full bg-blue-600 py-4 rounded-2xl font-black">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ</button>

                        {/* ÿ≤ÿ± ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ¥ŸÅÿßŸÅ ÿ®ÿØŸàŸÜ ÿÆŸÑŸÅŸäÿ© */}

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">

                                            <h2 className="text-5xl font-black">{reports.length}</h2>
                                        </div>
                                    </div>
                                </div>
                            )}

                                        <button onClick={()=>setShowAddCiv(true)} className="bg-blue-600 px-6 py-2 rounded font-bold">+ ÿ•ÿ∂ÿßŸÅÿ©</button>
                                    </div>
                                    <input type="text" placeholder="ÿ®ÿ≠ÿ´..." className="p-4" onChange={e=>setSearchTerm(e.target.value)} />
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {civilians.filter(c => c.name.includes(searchTerm) || c.sonyId.includes(searchTerm)).map(c => (
                                            <div key={c.fbId} onClick={()=>setSelectedCiv(c)} className="tactical-panel p-4 cursor-pointer hover:bg-white/5 flex gap-4 items-center group transition-all">
                                                <img src={c.photo} className="w-12 h-12 rounded-full object-cover border-2 border-white/5 group-hover:border-blue-500" />
                                                <div><p className="font-bold text-sm">{c.name}</p><p className="text-[10px] opacity-40">ID: {c.sonyId}</p></div>
                                            </div>
                                        ))}
                                    </div>
                                    {selectedCiv && (
                                        <div className="fixed inset-0 bg-black/95 z-[250] flex justify-end">
                                            <div className="w-full max-w-xl bg-[#0f172a] h-full p-8 overflow-y-auto border-r border-blue-500/20 shadow-2xl animate-in slide-in-from-left duration-300">
                                                <button onClick={()=>setSelectedCiv(null)} className="mb-6 text-blue-500 font-black">‚Üê ÿ•ÿ∫ŸÑÿßŸÇ</button>
                                                <img src={selectedCiv.photo} className="w-32 h-32 rounded-2xl mx-auto object-cover border-4 border-blue-600 mb-6" />
                                                <h2 className="text-2xl font-black text-center mb-10">{selectedCiv.name}</h2>
                                                <div className="space-y-6">
                                                    <h3 className="text-red-500 font-black border-r-2 border-red-500 pr-2">ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑÿ¨ŸÜÿßÿ¶Ÿä</h3>
                                                    {selectedCiv.records?.map((rec, i) => (
                                                        <div key={i} className="bg-white/5 p-4 rounded-xl flex justify-between items-start group">
                                                            <div>
                                                                <p className="font-bold text-amber-500 text-sm">{rec.charge}</p>
                                                                <p className="text-[10px] opacity-50 italic">{rec.officerName} | {rec.date}</p>
                                                                <p className="text-[11px] mt-1 text-gray-400">{rec.penalty}</p>
                                                            </div>
                                                            {isOfficer(currentUser) && (
                                                                <button onClick={async()=>{
                                                                    if(confirm('ÿ≠ÿ∞ŸÅÿü')) {
                                                                        await window.fb.updateDoc(window.fb.doc(window.fb.db, "civilians", selectedCiv.fbId), { records: window.fb.arrayRemove(rec) });
                                                                        addLog(`ÿ≠ÿ∞ŸÅ ÿ™ŸáŸÖÿ© ŸÖŸÜ ŸÖŸÑŸÅ ${selectedCiv.name}`);
                                                                        setSelectedCiv(null);
                                                                    }
                                                                }} className="text-red-500 text-[10px]">ÿ≠ÿ∞ŸÅ</button>
                                                            )}
                                                        </div>
                                                    ))}
                                                    <div className="mt-10 tactical-panel p-6 border-r-amber-500 bg-amber-500/5">
                                                        <h4 className="font-black mb-4 text-xs uppercase">ÿ•ÿ∂ÿßŸÅÿ© ÿ™ŸáŸÖÿ©</h4>
                                                        <input id="charge" type="text" placeholder="ÿßŸÑÿ™ŸáŸÖÿ©" className="mb-2" />
                                                        <input id="penalty" type="text" placeholder="ÿßŸÑÿπŸÇŸàÿ®ÿ©" className="mb-4" />
                                                        <button onClick={async()=>{
                                                            const ch = document.getElementById('charge').value;
                                                            const pe = document.getElementById('penalty').value;
                                                            if(!ch) return;
                                                            const r = { charge: ch, penalty: pe, officerName: currentUser.name, date: new Date().toLocaleDateString('ar-SA') };
                                                            await window.fb.updateDoc(window.fb.doc(window.fb.db, "civilians", selectedCiv.fbId), { records: window.fb.arrayUnion(r) });
                                                            addLog(`ÿ≥ÿ¨ŸÑ ŸÇÿ∂Ÿäÿ© ŸÑŸÄ ${selectedCiv.name}`);
                                                            setSelectedCiv(null);
                                                        }} className="w-full bg-amber-600 py-3 rounded font-black">ÿ™ÿ≥ÿ¨ŸäŸÑ</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    {showAddCiv && (
                                        <div className="fixed inset-0 modal-overlay z-[260] flex items-center justify-center p-4">
                                            <div className="bg-[#1e293b] w-full max-w-md p-8 rounded-2xl space-y-4">
                                                <h2 className="text-xl font-black">ŸÖŸàÿßÿ∑ŸÜ ÿ¨ÿØŸäÿØ</h2>
                                                <input id="cn" type="text" placeholder="ÿßŸÑÿßÿ≥ŸÖ" />
                                                <input id="cp" type="text" placeholder="ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿµŸàÿ±ÿ©" />
                                                <input id="ca" type="number" placeholder="ÿßŸÑÿπŸÖÿ±" />
                                                <input id="ci" type="text" placeholder="ID" />
                                                <button onClick={async()=>{
                                                    const n = document.getElementById('cn').value;
                                                    if(!n) return;
                                                    await window.fb.addDoc(window.fb.collection(window.fb.db, "civilians"), {
                                                        name: n, photo: document.getElementById('cp').value, age: document.getElementById('ca').value, sonyId: document.getElementById('ci').value, records: []
                                                    });
                                                    addLog(`ÿ£ÿ∂ÿßŸÅ ŸÖŸàÿßÿ∑ŸÜ: ${n}`);
                                                    setShowAddCiv(false);
                                                }} className="w-full bg-blue-600 py-3 rounded font-black">ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ÿ¨ŸÑ</button>
                                                <button onClick={()=>setShowAddCiv(false)} className="w-full text-xs opacity-40">ÿ•ŸÑÿ∫ÿßÿ°</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {currentPage === 'uniforms' && (
                                <div className="space-y-8 animate-in fade-in duration-500">
                                    <h1 className="text-3xl font-black">ÿ™ÿ¨ŸáŸäÿ≤ÿßÿ™ ÿßŸÑŸÖŸÑÿßÿ®ÿ≥</h1>
                                    {isOfficer(currentUser) && (
                                        <div className="tactical-panel p-6 bg-blue-600/5">
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <input id="un" type="text" placeholder="ÿßŸÑÿßÿ≥ŸÖ" />
                                                <input id="ul" type="text" placeholder="ÿßŸÑÿ±ÿßÿ®ÿ∑" />
                                                <button onClick={async()=>{
                                                    const t = document.getElementById('un').value;
                                                    const l = document.getElementById('ul').value;
                                                    if(!t || !l) return;
                                                    await window.fb.addDoc(window.fb.collection(window.fb.db, "uniforms"), { title: t, link: l });
                                                    addLog(`ÿ£ÿ∂ÿßŸÅ ŸÖŸÑÿßÿ®ÿ≥: ${t}`);
                                                }} className="bg-blue-600 rounded font-black">ÿ≠ŸÅÿ∏</button>
                                            </div>
                                        </div>
                                    )}
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {uniforms.map(uni => (
                                            <div key={uni.fbId} className="tactical-panel overflow-hidden bg-slate-900 border-white/5">
                                                <img src={uni.link} className="w-full h-56 object-cover" />
                                                <div className="p-4 flex justify-between items-center bg-black/40">
                                                    <span className="font-black text-xs uppercase italic">{uni.title}</span>
                                                    {isOfficer(currentUser) && (
                                                        <button onClick={async()=>{
                                                            if(confirm('ÿ≠ÿ∞ŸÅÿü')) {
                                                                await window.fb.deleteDoc(window.fb.doc(window.fb.db, "uniforms", uni.fbId));
                                                                addLog(`ÿ≠ÿ∞ŸÅ ŸÖŸÑÿßÿ®ÿ≥: ${uni.title}`);
                                                            }

                                    {reports.map(rep => (
                                        <div key={rep.fbId} className="tactical-panel p-6 border-r-slate-700">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-blue-400 font-black text-xs">{rep.authorName} ({rep.authorRank})</span>

    </script>
</body>
</html>
